<h2>Classroom</h2>
<button ui-sref="login">Login</button>
<button ui-sref="signup">Signup</button>
<h5>Sign Up</h5>
<div>

  <form>
    <div>
      <p>{{formValidation()}}</p>
    </div>
    <input type="text" ng-model="fields.first_name" placeholder="First Name" />
    <input type="text" ng-model="fields.last_name" placeholder="Last Name" />
    <input type="email" ng-model="fields.email" placeholder="Email" />
    <input type="password" ng-model="fields.password" placeholder="Password" />
    <input type="password" ng-model="passwordConfirm" placeholder="Confirm Password" />
    <button ng-show="!formValidation()" ng-click="submit(fields)">Submit</button>
  </form>
</div>
